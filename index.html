<!DOCTYPE html>
<html>

<head>
    <title>AUXILIOBRASIL</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>SOLICITE SEU AUXILIO AGORA</h1>
            <h2>Para voce que esta desesperado nós temos a solução</h2>


            <div class="container-forms">
                <label> NOME DO SOLICITANTE </label>
                <input class="container-forms-inputName" />
            </div>

            <div class="container-forms">
                <label>CPF</label>
                <input style="width:250px ;" class="container-forms-inputName" />
            </div>
            <div class="container-forms">
                <label> CEP </label>
                <input style="width:250px ;" class="container-forms-inputName" />
            </div>

            <div class="container-forms">
                <label>ENDERECO </label>
                <input style="width:250px ;" class="container-forms-inputName" />
            </div>

            <div class="container-forms">
                <label> RENDA MENSAL </label>
                <input style="width:250px ;" class="container-forms-inputName" />
            </div>

            <div class="container-forms">
                <label> NUMERO CELULAR </label>
                <input style="width:250px ;" class="container-forms-inputName" />
            </div>

            <div class="container-forms">
                <label> EMAIL PARA CONTATO </label>
                <input style="width:250px ;" class="container-forms-inputName" </div>

                <div class="SEXO">
                    <label> SEXO </label>
                    <input type="radio" id="Masculino" name="Masculino" value="Masculino">   <label for="Masculino">Masculino</label><br>
                    <input type="radio" id="femenino" name="femenino" value="femenino">   <label for="femenino">Femenino</label><br>
                </div>
                <div class="container-forms">

                    <button class="container-forms-button">ENVIAR</button>
                </div>
            </div>
        </div>

</body>

</html>
